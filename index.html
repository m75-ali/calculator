<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Ensures the page is displayed correctly on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the HTML document that appears in the browser tab -->
    <title>Calculator</title>
    <!-- Links to an external CSS file for styling the calculator -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The main container for the calculator -->
    <div class="calculator">
        <!-- The display area of the calculator -->
        <div class="display" id="display">0</div>
        <!-- The container for all the calculator buttons -->
        <div class="buttons">
            <!-- Calculator buttons with corresponding values -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn clear" data-value="C">C</button>
            <button class="btn" data-value="←">←</button>
        </div>
    </div>
    <!-- Links to an external JavaScript file for calculator functionality -->
    <script src="script.js"></script>
</body>
</html>
